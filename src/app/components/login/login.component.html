<div class="center" style="border: 1px solid ; justify-content: center; ">

    
<label for="email">Email:</label>
<br>
<input id="email" type="email" [(ngModel)]="loginObj.email">
<br><br>
<label for="pass">Password:</label>
<br><br>

<input id="pass" type="password" [(ngModel)]="loginObj.password">
<br><br>
<button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>



</div>
